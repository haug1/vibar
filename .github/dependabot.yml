version: 2
updates:
  - package-ecosystem: cargo
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "04:00"
      timezone: UTC
    rebase-strategy: auto
    open-pull-requests-limit: 10
    labels: [dependencies, rust]
    commit-message:
      prefix: deps
    groups:
      gtk-stack:
        patterns:
          - "gtk4"
          - "gtk4-layer-shell"
          - "glib"
          - "gio"

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "04:30"
      timezone: UTC
    rebase-strategy: auto
    open-pull-requests-limit: 5
    labels: [dependencies, ci]
    commit-message:
      prefix: ci
